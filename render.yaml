services:
  - type: web
    name: tournament-server
    env: node
    plan: free
    region: oregon
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render, no need to specify
      - key: DATABASE_URL
        fromDatabase:
          name: tournament-db
          property: connectionString
      - key: ADMIN_PASSWORD
        sync: false
        value: нуарли07

databases:
  - name: tournament-db
    plan: free
    databaseName: tournament
    user: tournament_user
    postgresMajorVersion: 17
